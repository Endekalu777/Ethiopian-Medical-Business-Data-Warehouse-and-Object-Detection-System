<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detections</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Make table responsive on smaller screens */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
            }
        }

        /* Button to add spacing and styling */
        .back-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Object Detections</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image Name</th>
                <th>Confidence</th>
                <th>X Min</th>
                <th>Y Min</th>
                <th>X Max</th>
                <th>Y Max</th>
            </tr>
        </thead>
        <tbody>
            {% for detection in detections %}
            <tr>
                <td>{{ detection.id }}</td>
                <td>{{ detection.image_name }}</td>
                <td>{{ detection.confidence }}</td>
                <td>{{ detection.x_min }}</td>
                <td>{{ detection.y_min }}</td>
                <td>{{ detection.x_max }}</td>
                <td>{{ detection.y_max }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="back-btn">Go Back</a>
</body>
</html>
